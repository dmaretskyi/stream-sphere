name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run format
      - run: pnpm run lint
      - run: pnpm run init
      - run: pnpm run test
      - run: pnpm run build
